<div class="sched-wrap">
  <div class="sched-head">
    <span class="title">Horarios</span>
  </div>

  <div class="sched-table">
    <!-- Cabecera -->
    <div class="sched-row sched-row--head">
      <div class="acciones">Acciones</div>
      <div>Día</div>
      <div>Hora Inicio</div>
      <div>Hora Final</div>
      <div>Tipo de salón</div>
      <div>Discapacidad</div>
      <div>Modalidad</div>
    </div>

    <!-- Filas dinámicas -->
    <div class="sched-row" *ngFor="let r of rows; let i = index">
      <!-- Acciones izquierda -->
      <div class="acciones">
        <button type="button" class="btn-icon blue" (click)="remove(i)">−</button>
        <button type="button" class="btn-icon blue" (click)="add()">+</button>
      </div>

      <!-- Día -->
      <div>
        <select class="input" [ngModel]="r.day" (ngModelChange)="patch(i,{day:$event})">
          <option value="">Seleccione…</option>
          <option *ngFor="let d of days" [value]="d.v">{{ d.t }}</option>
        </select>
      </div>

      <!-- Hora inicio -->
      <div>
        <input type="time" class="input" [ngModel]="r.startTime"
               (ngModelChange)="patch(i,{startTime:$event})" />
      </div>

      <!-- Hora final -->
      <div>
        <input type="time" class="input" [ngModel]="r.endTime"
               (ngModelChange)="patch(i,{endTime:$event})" />
      </div>

      <!-- Tipo de salón -->
      <div>
        <select class="input" [ngModel]="r.roomType" (ngModelChange)="patch(i,{roomType:$event})">
          <option value="Laboratorio">Laboratorio</option>
          <option value="Aulas">Aulas</option>
          <option value="Aulas Móviles">Aulas Móviles</option>
          <option value="Aulas Accesibles">Aulas Accesibles</option>
        </select>
      </div>

      <!-- Discapacidad -->
      <div class="radio">
        <label><input type="radio" [checked]="r.disability" (change)="patch(i,{disability:true})"> Sí</label>
        <label><input type="radio" [checked]="!r.disability" (change)="patch(i,{disability:false})"> No</label>
      </div>

      <!-- Modalidad -->
      <div>
        <select class="input" [ngModel]="r.modality" (ngModelChange)="patch(i,{modality:$event})">
          <option *ngFor="let m of modalities" [value]="m">{{ m }}</option>
        </select>
      </div>
    </div>
  </div>
</div>
