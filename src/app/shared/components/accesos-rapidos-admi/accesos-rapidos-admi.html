<nav class="accesos-rapidos" 
     [class.hidden]="!(sidebarToggleService.sidebarVisible$ | async)"
     aria-label="Accesos Rápidos">
  <div class="accesos-rapidos__header">
    <div class="accesos-rapidos__header-content">
      <h3 class="accesos-rapidos__title">Accesos Rápidos</h3>
    </div>
    <button type="button" class="accesos-rapidos__close" (click)="closeSidebar()" aria-label="Cerrar menú">
      <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M18 6L6 18M6 6l12 12" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
      </svg>
    </button>
  </div>
  <ul class="accesos-rapidos__list">
    <li *ngFor="let it of items" class="accesos-rapidos__item">
      <button type="button" class="accesos-rapidos__link" (click)="go(it)">{{ it.label }}</button>
    </li>
  </ul>
</nav>

<!-- Popup de Perfil del Administrador -->
<app-pop-perfil
  [isVisible]="showProfilePopup"
  (closeModal)="onCloseProfile()"
  (profileUpdated)="onProfileUpdated($event)">
</app-pop-perfil>
