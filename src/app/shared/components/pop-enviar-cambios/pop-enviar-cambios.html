<div *ngIf="visible" class="overlay" role="dialog" aria-modal="true" [attr.aria-label]="title" (keydown)="$event.key === 'Escape' && onCancel()" tabindex="-1">
  <div class="overlay__backdrop" (click)="onCancel()"></div>
  <div class="card" role="document">
    <h2 class="title">{{ title }}</h2>
    <div class="divider"></div>
    <div class="body">
      <div class="icon warning-icon">
        âš 
      </div>
      <p class="message" [innerHTML]="dynamicMessage.replace('\n\n', '<br><br>')"></p>
    </div>
    <div class="actions">
      <button class="btn btn--secondary" (click)="onCancel()">{{ cancelText }}</button>
      <button class="btn btn--primary" (click)="onConfirm()">{{ confirmText }}</button>
    </div>
  </div>
</div>
