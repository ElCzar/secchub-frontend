<div *ngIf="visible" class="overlay" role="dialog" aria-modal="true" [attr.aria-label]="title" (keydown)="$event.key === 'Escape' && onCancel()" tabindex="-1">
  <div class="overlay__backdrop" (click)="onCancel()"></div>
  <div class="card" role="document">
    <h2 class="title">{{ title }}</h2>
    <div class="divider"></div>
    <div class="body">
      <div class="icon warning-icon">
        ⚠
      </div>
      <p class="message">
        ¿Está seguro de cerrar la planificación?<br><br>
        Esta acción es <strong>irreversible</strong>. Una vez cerrada, no podrá realizar nuevas acciones en el sistema.<br><br>
        Si necesita modificar la planificación después de cerrarla, deberá comunicarse con el administrador del sistema.
      </p>
    </div>
    <div class="actions">
      <button class="btn btn--secondary" (click)="onCancel()">{{ cancelText }}</button>
      <button class="btn btn--danger" (click)="onConfirm()">{{ confirmText }}</button>
    </div>
  </div>
</div>
