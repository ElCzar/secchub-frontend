<div *ngIf="visible" class="overlay" role="dialog" aria-modal="true" aria-label="{{title}}" (keydown)="$event.key === 'Escape' && onClose()" tabindex="-1">
  <div class="overlay__backdrop" (click)="onClose()"></div>
  <div class="card" role="document">
    <h2 class="title">{{ title }}</h2>
    <div class="divider"></div>
    <div class="body">
      <div class="icon">&#10004;</div>
      <p class="message">{{ message }}</p>
    </div>
    <div class="actions">
      <button class="btn btn--primary" (click)="onClose()">{{ okText }}</button>
    </div>
  </div>
</div>
