<div class="tabla-wrap">
  <table class="tabla">
    <colgroup>
      <col class="c-section" />
      <col class="c-subject" />
      <col class="c-semester" />
      <col class="c-id" />
      <col class="c-sched" />
      <col class="c-select" *ngIf="selectable" />
    </colgroup>

    <thead>
      <tr>
        <th>Secci√≥n</th>
        <th>Materia</th>
        <th>Semestre</th>
        <th>Id Clase</th>
        <th>Horarios</th>
        <th *ngIf="selectable">Acciones</th>
      </tr>
    </thead>

    <tbody>
  <tr *ngFor="let r of rows; trackBy: trackById" [class.accept]="getState(r.id) === 'accept'" [class.reject]="getState(r.id) === 'reject'" [class.review]="getState(r.id) === 'review'">
        <td>{{ r.section }}</td>
        <td>{{ r.subject }}</td>
        <td>{{ r.semester }}</td>
        <td>{{ r.id }}</td>
        <td class="sched-cell">
          <div *ngFor="let s of r.schedules; let last = last">
            {{ s }}<br *ngIf="!last">
          </div>
        </td>
        <td *ngIf="selectable" class="sel-cell">
          <button class="btn btn--small btn--accept" [attr.aria-pressed]="getState(r.id) === 'accept'" (click)="setAccept(r.id)">Aceptar</button>
          <button class="btn btn--small btn--reject" [attr.aria-pressed]="getState(r.id) === 'reject'" (click)="setReject(r.id)">Rechazar</button>
          <button class="btn btn--small btn--secondary comment-btn" (click)="openComment(r.id)">Enviar comentario</button>
        </td>
      </tr>
    </tbody>
  </table>
  <app-pop-message
    [visible]="popVisible"
    (messageChange)="onPopMessageChange($event)"
    (close)="onPopClose()"
  ></app-pop-message>
</div>
