<!-- Encabezado con logo + título (opcional) -->
<div class="brand">
  <img src="/assets/logo.svg" alt="Logo de la institución" />
  <div>
    <h2>Iniciar sesión</h2>
  </div>
</div>

<form (submit)="$event.preventDefault()">
  <label for="email">Correo:</label>
  <input id="email" type="email" placeholder="ej-sofia@javeriana.edu.co" autocomplete="username" />

  <label for="password">Contraseña:</label>
  <div class="password-field">
    <input id="password" [type]="show ? 'text' : 'password'"
           placeholder="••••••••" autocomplete="current-password" />
    <button type="button" class="eye" (click)="show = !show" aria-label="Mostrar u ocultar contraseña">
      {{ show ? 'Ocultar' : 'Ver' }}
    </button>
  </div>

  <a class="link" href="javascript:void(0)">¿Has olvidado tu contraseña?</a>

  <button class="primary" type="button">Iniciar sesión</button>
</form>
