<div class="brand">
  <img src="assets/escudo-puj-bogota-sticky.png" alt="Logo Universidad Javeriana" />
</div>

<h1>Iniciar sesión</h1>


<form (ngSubmit)="submit(email.value, password.value)">
  <label for="email">Correo:</label>
  <input id="email" #email type="email" placeholder="ej-sofia@javeriana.edu.co" />

  <label for="password">Contraseña:</label>
  <div class="password-field">
    <input id="password" #password [type]="show ? 'text' : 'password'" placeholder="••••••••" />
    <button type="button" class="eye" (click)="show = !show">
      {{ show ? 'Ocultar' : 'Ver' }}
    </button>
  </div>

  <a class="link" href="javascript:void(0)">¿Has olvidado tu contraseña?</a>

  <button class="primary" type="submit" [disabled]="loading">
    {{ loading ? 'Ingresando…' : 'Iniciar sesión' }}
  </button>

  <p class="error" *ngIf="errorMessage">{{ errorMessage }}</p>
  <p style="color:#16a34a" *ngIf="successMessage">{{ successMessage }}</p>
</form>
