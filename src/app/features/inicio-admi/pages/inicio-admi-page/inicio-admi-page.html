<app-header></app-header>

<!-- Posicionamos el botón de accesos rápidos en la esquina superior izquierda -->
<app-accesos-rapidos-admi mode="push" class="accesos-rapidos-floating"></app-accesos-rapidos-admi>

<div class="container">
  <h1 class="titulo-pagina">Bienvenido, Administrador Académico</h1>
  <div class="hr-line"></div>

  <div class="layout">
    <!-- Columna izquierda: (sidebar vacío ahora que el botón es flotante) -->
    <aside class="sidebar">
      <!-- sidebar preserved for spacing/layout; button is floating -->
    </aside>

    <!-- Columna derecha: contenido principal -->
    <main class="content">
      

      <!-- Tarjeta superior -->
      <ng-container *ngIf="systemStatus">
        <app-system-status-card [data]="systemStatus"></app-system-status-card>
      </ng-container>

     

      <!-- Tabla por sección -->
      <ng-container *ngIf="sectionsSummary">
        <app-section-summary-table [data]="sectionsSummary"></app-section-summary-table>
      </ng-container>
    </main>
  </div>
</div>
