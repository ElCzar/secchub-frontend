<!-- Card espec√≠fica para Jefes de Secci√≥n -->
<button class="user-card section-head-card" 
        [class.loading]="loading"
        [class.inactive]="!isActive()"
        (click)="onCardClick()"
        [attr.aria-label]="'Informaci√≥n del jefe de secci√≥n ' + getFullName()">
  
  <!-- Header del jefe de secci√≥n -->
  <div class="card-header">
    <div class="user-avatar">
      <span class="role-icon">{{ getRoleIcon(UserRole.SECTION_HEAD) }}</span>
    </div>
    <div class="user-info">
      <h3 class="user-name">{{ getFullName() }}</h3>
      <span class="user-role">{{ getRoleLabel(UserRole.SECTION_HEAD) }}</span>
    </div>
    <div class="user-status" [class]="getStatusClass(user.status)">
      {{ getStatusLabel(user.status) }}
    </div>
  </div>

  <!-- Informaci√≥n espec√≠fica del jefe de secci√≥n -->
  <div class="card-body">
    <div class="info-grid">
      <div class="info-item">
        <span class="info-label">Email:</span>
        <span class="info-value">{{ user.userInfo.email }}</span>
      </div>
      <div class="info-item">
        <span class="info-label">Facultad:</span>
        <span class="info-value">{{ user.userInfo.faculty }}</span>
      </div>
      <div class="info-item">
        <span class="info-label">Secci√≥n:</span>
        <span class="info-value">{{ sectionHeadUser.sectionInfo.name }}</span>
      </div>
      <div class="info-item" *ngIf="sectionHeadUser.sectionInfo.description">
        <span class="info-label">Descripci√≥n:</span>
        <span class="info-value">{{ sectionHeadUser.sectionInfo.description }}</span>
      </div>
      <div class="info-item">
        <span class="info-label">Documento:</span>
        <span class="info-value">{{ user.userInfo.documentNumber }}</span>
      </div>
      <div class="info-item">
        <span class="info-label">Fecha Registro:</span>
        <span class="info-value">{{ formatDate(user.createdDate) }}</span>
      </div>
    </div>
  </div>

  <!-- Acciones disponibles -->
  <div class="card-actions" *ngIf="showActions">
    <button class="btn btn-view" 
            (click)="onCardClick()"
            title="Ver detalles del jefe de secci√≥n"
            [attr.aria-label]="'Ver detalles de ' + getFullName()">
      üëÅÔ∏è
    </button>
    <button class="btn btn-edit" 
            (click)="onEditClick($event)"
            title="Editar informaci√≥n del jefe de secci√≥n"
            [attr.aria-label]="'Editar ' + getFullName()">
      ‚úèÔ∏è
    </button>
    <button class="btn btn-delete" 
            (click)="onDeleteClick($event)"
            title="Eliminar jefe de secci√≥n del sistema"
            [attr.aria-label]="'Eliminar ' + getFullName()">
      üóëÔ∏è
    </button>
  </div>

  <!-- Overlay de carga -->
  <div class="loading-overlay" *ngIf="loading">
    <div class="spinner"></div>
    <span class="sr-only">Cargando informaci√≥n del jefe de secci√≥n...</span>
  </div>
</button>
