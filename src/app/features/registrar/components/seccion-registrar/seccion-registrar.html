<div class="form-section">
  <h2 class="section-title">Información de la Sección</h2>
  
  <div class="form-field" *ngIf="formGroup">
    <label for="sectionName" class="field-label">Nombre de la Sección *</label>
    <input 
      id="sectionName"
      type="text" 
      class="form-input"
      [class.error]="isFieldInvalid('sectionName')"
      formControlName="sectionName"
      placeholder="Ej: Sección de Sistemas"
      autocomplete="off">
    <div *ngIf="isFieldInvalid('sectionName')" class="field-error">
      {{ getFieldErrorMessage('sectionName') }}
    </div>
    <small class="field-note">
      El usuario será registrado como jefe de esta sección
    </small>
  </div>
</div>
