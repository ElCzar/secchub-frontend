<div class="form-section">
  <h2 class="section-title">Información Específica del Docente</h2>
  
  <div class="form-row">
    <div class="form-field">
      <label for="employmentTypeId" class="field-label">Tipo de Vinculación *</label>
      <select 
        id="employmentTypeId"
        class="form-select"
        [class.error]="isFieldInvalid('employmentTypeId')"
        formControlName="employmentTypeId">
        <option value="" disabled>Seleccione el tipo de vinculación</option>
        <option *ngFor="let empType of employmentTypes" [value]="empType.id">
          {{ empType.name }}
        </option>
      </select>
      <div *ngIf="isFieldInvalid('employmentTypeId')" class="field-error">
        {{ getFieldErrorMessage('employmentTypeId') }}
      </div>
    </div>

    <div class="form-field">
      <label for="maxHours" class="field-label">Horas Máximas Semanales *</label>
      <input 
        id="maxHours"
        type="number" 
        class="form-input"
        [class.error]="isFieldInvalid('maxHours')"
        formControlName="maxHours"
        placeholder="Ej: 40"
        min="1"
        max="48"
        autocomplete="off">
      <div *ngIf="isFieldInvalid('maxHours')" class="field-error">
        {{ getFieldErrorMessage('maxHours') }}
      </div>
      <small class="field-note">
        Máximo 48 horas semanales permitidas
      </small>
    </div>
  </div>
</div>
