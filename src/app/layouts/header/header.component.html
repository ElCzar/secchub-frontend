<header class="header">
  <img src="assets/escudoPUJ-Bogota_rgb-azul_lateral.png" alt="Logo Javeriana" class="logo" />

  <!-- Logout button placed on the right side of the header -->
  <button class="logout-btn" aria-label="Cerrar sesión" title="Cerrar sesión" (click)="logout()">
    <!-- logout / exit icon: arrow leaving a door -->
    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden>
      <path d="M10 17l5-5-5-5" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
      <path d="M15 12H3" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
      <path d="M21 19V5" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
    </svg>
  </button>
</header>
